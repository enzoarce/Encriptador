<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador de Textos</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo.svg" alt="Logo de Alura">
    </header>
    <main>
        <section class="container">
            <div class="encriptar">
                <textarea  name="texto" id="texto" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="adverterncia">
                <img src="img/exclamacion.svg">
                <h6>Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="encriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="encriptado">
            <img src="img/persona.svg" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingrese el texto que desee encriptar o desencriptar.</p>
                <!-- <textarea class="mensaje" cols="20" rows="10"></textarea> -->
            </div>
        </section>
    </main>
</body>
</html>
